{% load static %}

<div class="tagulous-widget">
    <input type="text" 
           name="{{ widget.name }}"
           id="{{ widget.attrs.id }}"
           value="{{ widget.value|default:'' }}"
           class="{{ widget.attrs.class }}"
           placeholder="{{ widget.attrs.placeholder }}"
           {% if widget.tagulous_settings %}
           data-tag-options="{{ widget.tagulous_settings|safe }}"
           {% endif %}
           data-tagulous
           />
</div>
