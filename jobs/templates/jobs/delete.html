{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-min  py-12 px-8 rounded-2xl bg-base-200">
    <div class="max-w-md mx-auto">
        <div class="bg-base-100 rounded-2xl shadow-lg p-8">
            <h1 class="text-2xl font-bold text-base-content mb-4">Delete Job</h1>

            <p class="text-base-content/70 mb-6">
                Are you sure you want to delete this job entry?
            </p>

            <div class="bg-base-200 p-4 rounded-xl mb-6">
                <p class="font-medium text-base-content">{{ object.title }}</p>
                <p class="text-base-content/70">{{ object.company }}</p>
                <p class="text-base-content/70">{{ object.location }}</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'jobs:list' %}"
                        class="px-4 py-2 border border-base-300 rounded-xl text-base-content hover:bg-base-200">
                        Cancel
                    </a>
                    <button type="submit" 
                        class="btn btn-primary">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
