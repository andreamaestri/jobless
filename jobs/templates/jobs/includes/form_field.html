{% load job_tags %}

<div class="form-control">
    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-base-content mb-2">
        {{ field.label }}
        {% if field.field.required %}<span class="text-error">*</span>{% endif %}
    </label>
    {{ field }}
    {% if field.help_text %}
    <p class="text-xs text-base-content/60 mt-1">{{ field.help_text }}</p>
    {% endif %}
    {% if field.errors %}
    <div class="text-error text-xs mt-1">{{ field.errors.0 }}</div>
    {% endif %}
</div>
