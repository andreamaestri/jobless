{% if parsed_data %}
<div class="space-y-4">
    {% for field_name, value in parsed_data.items %}
    <div class="form-field">
        <label for="id_{{ field_name }}" class="block text-sm font-medium text-base-content mb-2">
            {{ field_name|title }}
        </label>
        {% if field_name == 'description' %}
        <textarea id="id_{{ field_name }}" 
                  name="{{ field_name }}" 
                  class="textarea textarea-bordered w-full min-h-[120px]">{{ value }}</textarea>
        {% else %}
        <input type="text" 
               id="id_{{ field_name }}" 
               name="{{ field_name }}" 
               value="{{ value }}" 
               class="input input-bordered w-full">
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endif %}
