{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    {% tailwind_css %}
    <!-- Iconify -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.2.0/dist/iconify-icon.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Jobless</title>
</head>

<body x-data="{ open: true }">
    <!-- Mobile Nav -->
    <div class="lg:hidden navbar bg-base-200">
        <div class="flex-none">
            <label for="my-drawer" class="btn btn-square btn-ghost drawer-button">
                <iconify-icon icon="lets-icons:menu"></iconify-icon>
            </label>
        </div>
        <div class="flex-1">
            <a class="text-xl font-bold">Jobless</a>
        </div>
    </div>

    <div class="drawer lg:drawer-open">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" x-model="open"/>
        <div class="drawer-content">
            <div class="lg:ml-80 p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="drawer-side">
            <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <div class="menu p-4 w-80 min-h-full bg-base-200 text-base-content flex flex-col">
                <div class="hidden lg:block mb-8 text-4xl font-bold text-center mt-2">
                    Jobless
                </div>

                <ul class="menu menu-vertical flex-1">
                    <li>
                        <a href="{% url 'home:home' %}" class="text-lg">
                            <iconify-icon icon="lets-icons:home-alt"></iconify-icon>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'jobs:list' %}" class="text-lg">
                            <iconify-icon icon="lets-icons:briefcase"></iconify-icon>
                            Jobs
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'events:list' %}" class="text-lg">
                            <iconify-icon icon="lets-icons:calendar"></iconify-icon>
                            Events
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'contacts:list' %}" class="text-lg">
                            <iconify-icon icon="lets-icons:users"></iconify-icon>
                            Contacts
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'ai_assistant:assistant' %}" class="text-lg">
                            <iconify-icon icon="lets-icons:robot"></iconify-icon>
                            AI Assistant
                        </a>
                    </li>
                </ul>

                <div class="mt-4">
                    <a href="{% url 'account_logout' %}" class="btn btn-error btn-sm w-full">
                        <iconify-icon icon="lets-icons:sign-out"></iconify-icon>
                        Logout
                    </a>
                </div>

                <div class="mt-4 text-sm text-center opacity-50">
                    Â© 2024 Jobless
                </div>
            </div>
        </div>
    </div>
</body>

</html>
