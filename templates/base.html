{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" x-data :data-theme="$store.theme.current">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    {% tailwind_css %}
    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/2.2.0/iconify-icon.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.14.7/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/motion@11.11.13/dist/motion.js"></script>
    <title>Jobless</title>
    <style>
        [x-cloak] { display: none !important; }
    </style>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('sidebar', {
                open: false,
                collapsed: JSON.parse(localStorage.getItem('sidebarCollapsed') || 'false'),
                
                toggle() {
                    this.open = !this.open;
                },
                
                collapse() {
                    this.collapsed = !this.collapsed;
                    localStorage.setItem('sidebarCollapsed', this.collapsed);
                },
                
                init() {
                    if (window.innerWidth >= 1024) {
                        this.open = true;
                    }
                }
            });

            Alpine.store('theme', {
                current: localStorage.getItem('theme') || 'dark',
                
                toggle() {
                    this.current = this.current === 'dark' ? 'light' : 'dark';
                    localStorage.setItem('theme', this.current);
                }
            });
        });
    </script>
</head>

<body x-data class="bg-base-100">
    <div class="drawer lg:drawer-open">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" x-model="$store.sidebar.open"/>
        
        <!-- Main content -->
        <div class="drawer-content bg-base-100 flex flex-col transition-all duration-300"
             :class="{ 'lg:ml-20': $store.sidebar.collapsed, 'lg:ml-80': !$store.sidebar.collapsed }">
            <!-- Mobile Nav -->
            <div class="sticky top-0 z-40 lg:hidden">
                <div class="navbar bg-base-100 shadow-sm">
                    <div class="flex-none">
                        <label for="my-drawer" 
                               class="btn btn-square btn-ghost drawer-button"
                               @click="$store.sidebar.toggle()">
                            <iconify-icon icon="octicon:three-bars-16" 
                                        class="text-xl"></iconify-icon>
                        </label>
                    </div>
                    <div class="flex-1">
                        <a class="text-xl font-bold text-primary">Jobless</a>
                    </div>
                    <!-- Theme Toggle -->
                    <div class="flex-none">
                        <button @click="$store.theme.toggle()" 
                                class="btn btn-ghost btn-circle">
                            <iconify-icon :icon="$store.theme.current === 'dark' ? 'octicon:sun-24' : 'octicon:moon-24'" 
                                        class="text-xl"></iconify-icon>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Page Content -->
            <main class="flex-1 p-4">
                <div class="max-w-6xl mx-auto">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
        
        <!-- Drawer side -->
        <div class="drawer-side z-40">
            <label for="my-drawer" 
                   @click="$store.sidebar.toggle()"
                   class="drawer-overlay bg-base-200/50"></label>
            <div class="menu p-4 min-h-full w-80 bg-base-200 text-base-content border-r border-base-content/5 shadow-xl lg:rounded-r-3xl transition-all duration-300"
                 :class="{ 'w-20': $store.sidebar.collapsed && window.innerWidth >= 1024 }">
                <!-- Toggle and Logo -->
                <div class="flex items-center justify-between mb-4">
                    <div class="hidden lg:block text-4xl font-bold text-center text-primary transition-all duration-300"
                         x-show="!$store.sidebar.collapsed">
                        Jobless
                    </div>
                    <button @click="$store.sidebar.collapse()"
                            class="btn btn-ghost btn-circle lg:ml-2"
                            :class="{ 'ml-auto': !$store.sidebar.collapsed }">
                        <iconify-icon :icon="$store.sidebar.collapsed ? 'octicon:chevron-right-24' : 'octicon:chevron-left-24'"
                                    class="text-primary"></iconify-icon>
                    </button>
                </div>

                <!-- Menu Items -->
                <ul class="menu menu-vertical flex-1 gap-1">
                    <li>
                        <a href="{% url 'home:home' %}" 
                           class="flex items-center text-sm rounded-md p-2 hover:bg-base-100/50 transition-all duration-300 group"
                           :class="{ 'justify-center': $store.sidebar.collapsed }"
                           @mouseenter="Motion.animate($el, { scale: 1.02, y: -2 }, { duration: 0.2 })"
                           @mouseleave="Motion.animate($el, { scale: 1, y: 0 }, { duration: 0.2 })">
                            <iconify-icon icon="octicon:home-24" 
                                        class="transition-all duration-300 group-hover:rotate-6 group-hover:scale-110"></iconify-icon>
                            <span x-show="!$store.sidebar.collapsed" 
                                  x-transition:enter="transition-opacity"
                                  x-transition:enter-start="opacity-0"
                                  x-transition:enter-end="opacity-100">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'jobs:list' %}" 
                           class="flex items-center text-sm rounded-md p-2 hover:bg-base-100/50 transition-all duration-300 group"
                           :class="{ 'justify-center': $store.sidebar.collapsed }"
                           @mouseenter="Motion.animate($el, { scale: 1.02, y: -2 }, { duration: 0.2 })"
                           @mouseleave="Motion.animate($el, { scale: 1, y: 0 }, { duration: 0.2 })">
                            <iconify-icon icon="octicon:briefcase-24" 
                                        class="transition-all duration-300 group-hover:rotate-6 group-hover:scale-110"></iconify-icon>
                            <span x-show="!$store.sidebar.collapsed" 
                                  x-transition:enter="transition-opacity"
                                  x-transition:enter-start="opacity-0"
                                  x-transition:enter-end="opacity-100">Jobs</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'events:list' %}" 
                           class="flex items-center text-sm rounded-md p-2 hover:bg-base-100/50 transition-all duration-300 group"
                           :class="{ 'justify-center': $store.sidebar.collapsed }"
                           @mouseenter="Motion.animate($el, { scale: 1.02, y: -2 }, { duration: 0.2 })"
                           @mouseleave="Motion.animate($el, { scale: 1, y: 0 }, { duration: 0.2 })">
                            <iconify-icon icon="octicon:calendar-24" 
                                        class="transition-all duration-300 group-hover:rotate-6 group-hover:scale-110"></iconify-icon>
                            <span x-show="!$store.sidebar.collapsed" 
                                  x-transition:enter="transition-opacity"
                                  x-transition:enter-start="opacity-0"
                                  x-transition:enter-end="opacity-100">Events</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'contacts:list' %}" 
                           class="flex items-center text-sm rounded-md p-2 hover:bg-base-100/50 transition-all duration-300 group"
                           :class="{ 'justify-center': $store.sidebar.collapsed }"
                           @mouseenter="Motion.animate($el, { scale: 1.02, y: -2 }, { duration: 0.2 })"
                           @mouseleave="Motion.animate($el, { scale: 1, y: 0 }, { duration: 0.2 })">
                            <iconify-icon icon="octicon:people-24" 
                                        class="transition-all duration-300 group-hover:rotate-6 group-hover:scale-110"></iconify-icon>
                            <span x-show="!$store.sidebar.collapsed" 
                                  x-transition:enter="transition-opacity"
                                  x-transition:enter-start="opacity-0"
                                  x-transition:enter-end="opacity-100">Contacts</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'ai_assistant:assistant' %}" 
                           class="flex items-center text-sm rounded-md p-2 hover:bg-base-100/50 transition-all duration-300 group"
                           :class="{ 'justify-center': $store.sidebar.collapsed }"
                           @mouseenter="Motion.animate($el, { scale: 1.02, y: -2 }, { duration: 0.2 })"
                           @mouseleave="Motion.animate($el, { scale: 1, y: 0 }, { duration: 0.2 })">
                            <iconify-icon icon="octicon:copilot-24" 
                                        class="transition-all duration-300 group-hover:rotate-6 group-hover:scale-110"></iconify-icon>
                            <span x-show="!$store.sidebar.collapsed" 
                                  x-transition:enter="transition-opacity"
                                  x-transition:enter-start="opacity-0"
                                  x-transition:enter-end="opacity-100">AI Assistant</span>
                        </a>
                    </li>
                </ul>

                <div class="mt-4 space-y-4 flex flex-col items-center"
                     :class="{ 'items-center': $store.sidebar.collapsed, 'items-start': !$store.sidebar.collapsed }">
                    <a href="{% url 'account_logout' %}" 
                       class="flex items-center justify-center text-sm btn btn-error btn-sm w-full rounded-md shadow-md hover:shadow-lg transition-all duration-300 hover:-translate-y-1"
                       :class="{ 'px-0 w-12': $store.sidebar.collapsed }">
                        <iconify-icon icon="octicon:sign-out-24" class="transition-transform"></iconify-icon>
                        <span x-show="!$store.sidebar.collapsed" class="ml-2">Logout</span>
                    </a>

                    <div class="text-xs text-center text-base-content/50 bg-base-100/20 py-2 rounded-md w-full"
                         x-show="!$store.sidebar.collapsed">
                        Â© 2024 Jobless
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
