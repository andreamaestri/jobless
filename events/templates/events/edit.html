{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="card w-full max-w-3xl mx-auto bg-base-100 shadow-xl">
    <div class="card-body">
        <!-- Header -->
        <div class="flex items-center gap-2 mb-6">
            <span class="iconify" data-icon="octicon:pencil-16"></span>
            <h1 class="card-title text-2xl">Edit Event</h1>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-4">
                {% for field in form %}
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text font-medium">{{ field.label }}</span>
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <label class="label">
                        <span class="label-text-alt text-error">{{ field.errors.0 }}</span>
                    </label>
                    {% endif %}
                    {% if field.help_text %}
                    <label class="label">
                        <span class="label-text-alt">{{ field.help_text }}</span>
                    </label>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <!-- Form Actions -->
            <div class="card-actions justify-end mt-6 pt-6 border-t">
                <a href="{% url 'events:list' %}" class="btn btn-ghost">
                    <span class="iconify mr-2" data-icon="octicon:x-circle-16"></span>
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <span class="iconify mr-2" data-icon="octicon:check-16"></span>
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
