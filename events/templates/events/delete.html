{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen py-12 px-8 bg-base-200">
    <div class="max-w-md mx-auto">
        <div class="bg-base-100 rounded-2xl shadow-lg p-8">
            <h1 class="text-2xl font-bold text-base-content mb-4">Delete Event</h1>

            <p class="text-base-content/70 mb-6">
                Are you sure you want to delete this event?
            </p>

            <div class="bg-base-200 p-4 rounded-xl mb-6">
                <p class="font-medium">{{ event.title }}</p>
                <p class="font-medium">{{ event.date }}</p>
                <p class="font-medium">{{ event.type }}</p>
                <p class="font-medium">{{ event.location }}</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'events:list' %}"
                        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
